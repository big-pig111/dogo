<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PerpDog - The Dog on TRON that’s going to the Moon</title>
  <meta name="description" content="PerpDog - The Dog on TRON that’s going to the Moon">
  <style>
    :root { --bg:#0b0d10; --card:#12161b; --text:#e9eef5; --muted:#9fb0c3; --accent:#00e5ff; --meme-purple:#8b5cf6; --meme-pink:#ec4899; --meme-orange:#f97316; --meme-green:#10b981; }
    * { box-sizing: border-box; }
    html, body { 
      margin:0; 
      padding:0; 
      background: linear-gradient(135deg, #0b0d10 0%, #1a1b3a 100%);
      color:var(--text); 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header { position: sticky; top:0; backdrop-filter: saturate(120%) blur(8px); background: rgba(11,13,16,0.7); border-bottom: 1px solid rgba(255,255,255,0.06); z-index: 10; }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title { 
      font-size: clamp(18px, 2.5vw, 28px); 
      font-weight: 700; 
      letter-spacing: 0.2px;
      color: var(--text);
    }
    .links { display:flex; gap:12px; flex-wrap: wrap; }
    .link-btn { 
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:8px 12px; 
      border:1px solid var(--meme-purple); 
      border-radius: 10px; 
      background: rgba(139, 92, 246, 0.1); 
      color: var(--text); 
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .link-btn:hover { 
      background: rgba(139, 92, 246, 0.2);
      border-color: var(--meme-pink);
      text-decoration:none; 
    }
    main { padding: 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0; }
    .card { 
      background: var(--card); 
      overflow: hidden; 
      position: relative; 
      cursor: pointer; 
      transition: transform 0.2s ease;
    }
    .card:hover { 
      transform: scale(1.02); 
      z-index: 5;
    }
    .card img { 
      display:block; 
      width:100%; 
      height:200px; 
      object-fit:cover; 
      background: #0a0c0f; 
      transition: filter 0.2s ease;
    }
    .card:hover img { 
      filter: brightness(1.1);
    }
    footer { color: var(--muted); font-size: 12px; padding: 16px 0 28px; text-align:center; }
    @media (min-width: 900px) { .card img { height: 220px; } }
    /* 模态框样式 */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
    .modal-content { 
      position: relative; 
      margin: 20px auto; 
      display: block; 
      width: 95%; 
      max-width: 1200px; 
      max-height: 90%; 
      background: var(--card); 
      border-radius: 12px; 
      overflow: hidden;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    .modal-body { display: flex; height: 80vh; }
    .image-section { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
    .image-section img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .comment-section { width: 350px; background: var(--card); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
    .comment-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    .comment-header h3 { margin: 0; font-size: 18px; color: var(--text); }
    .comment-count { font-size: 12px; color: var(--muted); }
    .comment-form { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .comment-form textarea { width: 100%; min-height: 80px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; color: var(--text); font-family: inherit; font-size: 14px; resize: vertical; }
    .comment-form textarea:disabled { opacity: 0.5; cursor: not-allowed; }
    .comment-form button { margin-top: 10px; padding: 8px 16px; background: var(--accent); color: #000; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
    .comment-form button:disabled { background: rgba(255,255,255,0.1); color: var(--muted); cursor: not-allowed; }
    .comments-list { flex: 1; padding: 20px; overflow-y: auto; }
    .placeholder-message { text-align: center; color: var(--muted); padding: 40px 20px; }
    .placeholder-message p { margin: 10px 0; }
    .close { position: absolute; top: 15px; right: 20px; color: #f1f1f1; font-size: 30px; font-weight: bold; cursor: pointer; z-index: 10; }
    .close:hover, .close:focus { color: var(--accent); text-decoration: none; }
    .modal-content { animation-name: zoom; animation-duration: 0.3s; }
    @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }
    
    @media (max-width: 768px) {
      .modal-body { flex-direction: column; height: 90vh; }
      .comment-section { width: 100%; height: 40%; }
      .image-section { height: 60%; }
      .comment-header { padding: 15px; }
      .comment-form { padding: 15px; }
      .comments-list { padding: 15px; }
    }
    
    @media (max-width: 540px) {
      .container { padding: 12px; }
      .links { width: 100%; justify-content: flex-start; }
      .topbar { flex-direction: column; align-items: flex-start; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
      .card img { height: 150px; }
      .card:hover { transform: scale(1.03); }
      .close { top: 10px; right: 15px; font-size: 24px; }
      .modal-content { width: 98%; margin: 10px auto; }
      .modal-body { height: 85vh; }
      .comment-header h3 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="title">PerpDog - The Dog on TRON that’s going to the Moon</div>
      <nav class="links">
        <a class="link-btn" href="https://x.com/perpdog_trx?s=21" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
        <a class="link-btn" href="https://t.me/PerpDog_Trx" target="_blank" rel="noopener noreferrer">Telegram</a>

      <figure class="card"><img src="./22.jpg" alt="Photo 22" loading="lazy"></figure>
      <figure class="card"><img src="./3.jpg" alt="Photo 3" loading="lazy"></figure>
      <figure class="card"><img src="./33.jpg" alt="Photo 33" loading="lazy"></figure>
      <figure class="card"><img src="./4.jpg" alt="Photo 4" loading="lazy"></figure>
      <figure class="card"><img src="./44.jpg" alt="Photo 44" loading="lazy"></figure>
      <figure class="card"><img src="./5.jpg" alt="Photo 5" loading="lazy"></figure>
      <figure class="card"><img src="./55.jpg" alt="Photo 55" loading="lazy"></figure>
      <figure class="card"><img src="./6.jpg" alt="Photo 6" loading="lazy"></figure>
      <figure class="card"><img src="./7.jpg" alt="Photo 7" loading="lazy"></figure>
      <figure class="card"><img src="./77.jpg" alt="Photo 77" loading="lazy"></figure>
      <figure class="card"><img src="./8.jpg" alt="Photo 8" loading="lazy"></figure>
      <figure class="card"><img src="./88.jpg" alt="Photo 88" loading="lazy"></figure>
      <figure class="card"><img src="./9.jpg" alt="Photo 9" loading="lazy"></figure>
      <figure class="card"><img src="./99.jpg" alt="Photo 99" loading="lazy"></figure>
      <figure class="card"><img src="./photo_2025-09-19_16-53-57.jpg" alt="Photo 2025-09-19 16-53-57" loading="lazy"></figure>
      <figure class="card"><img src="./photo_2025-09-19_17-00-19.jpg" alt="Photo 2025-09-19 17-00-19" loading="lazy"></figure>
      <figure class="card"><img src="./3.jpg" alt="Photo 3 - Duplicate" loading="lazy"></figure>
    </section>
  </main>

  <!-- 模态框 -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-body">
        <div class="image-section">
          <img id="modalImage" src="" alt="放大图片">
        </div>
        <div class="comment-section">
          <div class="comment-header">
            <h3>💬 留言板</h3>
            <span class="comment-count">0 条留言</span>
          </div>
          <div class="comment-form">
            <textarea placeholder="写下你的想法...（功能开发中）" disabled></textarea>
            <button disabled>发送留言</button>
          </div>
          <div class="comments-list">
            <div class="placeholder-message">
              <p>🚧 留言功能正在开发中</p>
              <p>很快就能在这里看到大家的精彩留言啦！</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © <span id="y"></span> PerpDog. All images as provided.
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    
    // 模态框功能
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.getElementsByClassName('close')[0];
    
    // 为所有图片添加点击事件
    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = 'block';
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        // 模态框已经通过CSS居中，不需要额外的JavaScript居中
      });
    });
    
    // 关闭按钮事件
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // 点击模态框背景关闭
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
    
    // ESC键关闭
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
